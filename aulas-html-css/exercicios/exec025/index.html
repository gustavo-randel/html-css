<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
        <p>
            <!-- Tamanho padrão do iframe é 300x150 -->
            Acessando o site do 
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"><a href="https://www.cursoemvideo.com" target="_blank" scrolling="yes">Curso em Video</a></iframe> 
            para aprender a codar.

            <!-- O link + nome dentro da tag serve para quando o link do iframe for incompativel para o navegador aberto -->
        </p>
        <p>
            Acesse também o repositorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio do Guanabara</a></iframe>
        </p>
</body>
</html>
